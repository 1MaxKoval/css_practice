<head>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <main>
            <form id="survery-form">
                <header>
                    <h1 id="title">freeCodeCamp survey</h1>
                    <p id="description">Thank you for taking the time to help us improve the platform</p>
                </header>
                <ul>
                    <li>
                        <label for="name" id="name-label">Name</label>
                        <input type="text" id="name" placeholder="eg. Adrian">
                    </li>
                    <li>
                        <label for="email" id="email-label">Email</label>
                        <input type="email" id="email" placeholder="eg. example@gmail.com">
                    </li>
                    <li>
                        <label for="number" id="number-label">Age</label>
                        <input type="number" id="number" max="99" min="18" placeholder="eg. 18">
                    </li>
                    <li>
                    <select id="dropdown"></select>
                    <input type="radio" value="Yes" name="opinion">
                    <input type="radio" value="No" name="opinion">
                    <input type="radio" value="Maybe" name="opinion">
                    <input type="checkbox" value="No" name="front-end">
                    <input type="checkbox" value="Maybe" name="back-end">
                    </li>
                    <li>
                    <textarea name="additional comments"></textarea>
                    </li>
                    <li>
                    <button id="submit" type="submit">Submit!</button>
                    </li>
                </ul>
            </form> 
        </main>
    </div>
</body>
