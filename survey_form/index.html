<head>
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <div>
        <main>
            <form id="survery-form">
                    <header>
                        <h1 id="title">freeCodeCamp survey</h1>
                        <p id="description">Thank you for taking the time to help us improve the platform</p>
                    </header>
                    <ul>
                        <li>
                            <label for="name" id="name-label">Name</label>
                            <input class="fill_row" type="text" id="name" placeholder="eg. Adrian">
                        </li>
                        <li>
                            <label for="email" id="email-label">Email</label>
                            <input class="fill_row" type="email" id="email" placeholder="eg. example@gmail.com">
                        </li>
                        <li>
                            <label for="number" id="number-label">Age</label>
                            <input class="fill_row" type="number" id="number" max="99" min="18" placeholder="eg. 18">
                        </li>
                        <li>
                        <p>What food do you like most?</p>
                        <select id="dropdown" class="fill_row" autocomplete="off">
                            <option value="" disabled selected>Select food</option>
                            <option value="potato2">Potato</option>
                            <option value="potato3">Potato</option>
                        </select>
                        <li> 
                            <p>Would you  reccommend freeCodeCamp to a friend?</p>
                            <div>
                                <input type="radio" value="Yes" id="opinion-yes" name="opinion">
                                <label for="opinion-yes">Yes</label>
                            </div>
                            <div>
                                <input type="radio" value="No" id="opinion-no" name="opinion">
                                <label for="opinion-no">No</label>
                            </div>
                            <div>
                                <input type="radio" value="Maybe" id="opinion-maybe" name="opinion">
                                <label for="opinion-maybe">Maybe</label>
                            </div>
                        </li>
                        <li>
                            <p>What would you like to see improved?</p>
                            <div>
                                <input type="checkbox" value="front-end" name="front-end" id="check-front-end">
                                <label for="check-front-end">Front-end guides</label>
                            </div>
                            <div>
                                <input type="checkbox" value="back-end" name="back-end" id="check-back-end">
                                <label for="check-back-end">Back-end guides</label>
                            </div>
                        </li>
                        <li>
                            <p>Any comments or suggestions?</p>
                            <textarea name="additional comments" class="fill_row"></textarea>
                        </li>
                        <li>
                            <button id="submit" type="submit" class="fill_row">Submit!</button>
                        </li>
                    </ul>
            </form> 
        </main>
    </div>
</body>
